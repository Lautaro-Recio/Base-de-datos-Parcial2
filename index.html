<!DOCTYPE html>
<html lang="es">

<head>
    <script>
        // Verificar autenticación al cargar la página
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Conductores</title>
    <link rel="stylesheet" href="front/styles.css">
</head>

<body>
    <div class="logo-container">
    <img src="/front/img/logo.png" alt="logo" width="180">
    </div>

    <div class="container mt-5">
        <div class="header">
            <div class="logo-title">
                <h1>Conductores</h1>
            </div>
            
            <div class="header-actions">
                <button id="addBtn" class="add-btn">Agregar</button>
            </div>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Patente</th>
                    <th>Infracciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Los registros se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Contenedor para tabla de infracciones -->
    <div id="fines-container" class="container" style="display:none; margin-top: 16px;">
        <div class="header">
            <h1>Infracciones del Conductor</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Multa</th>
                    <th>Estado</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="fines-tbody"></tbody>
        </table>
    </div>

    <!-- Menú contextual -->
    <div id="contextMenu" class="context-menu">
        <button id="updateBtn">Actualizar</button>
        <button id="deleteBtn">Eliminar</button>
        <button id="viewFinesBtn">Ver infracciones</button>
    </div>

    <!-- Menú contextual para multas -->
    <div id="finesContextMenu" class="context-menu">
        <button id="payFineBtn">Pagar multa</button>
    </div>

    <!-- Modal para agregar/editar registros -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Nuevo Registro</h2>
            <form id="recordForm">
                <input type="hidden" id="recordId">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="vehicle">Patente:</label>
                    <input type="text" id="patente" required>
                </div>
                <div class="form-group">
                    <label for="violations">Infracciones: </label>
                    <div id="multas-container" class="multas-list"></div>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal de Confirmación de Eliminación -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content modal-delete">
            <div class="modal-header">
                <h3>Confirmar Eliminación</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que deseas eliminar este registro? Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="delete-cancel-btn">Cancelar</button>
                <button id="confirmDeleteBtn" class="delete-confirm-btn">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="/front/script.js"></script>
    <!-- Botón de Cerrar Sesión -->
    <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>

    <script>
        // Manejar cierre de sesión
        document.getElementById('logoutBtn').addEventListener('click', function () {
            sessionStorage.removeItem('isAuthenticated');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
